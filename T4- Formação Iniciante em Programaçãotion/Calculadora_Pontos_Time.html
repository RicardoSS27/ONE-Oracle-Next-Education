<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostra(texto) {
            document.write(texto + "<br><br>")
        }
        
        var vitorias = parseInt(prompt("Entre com o número de vitórias."));
        var empates = parseInt(prompt("Entre com o número de empates."));
        var pontos = (vitorias * 3) + empates;
        var pontosAnoPassado = parseInt(prompt("Qual número de pontos do seu time no ano passado?"))

        mostra("Os pontos do seu time são " + pontos);
        if(pontos > pontosAnoPassado) {
        mostra("Seu time está melhor do que no ano passado");
        }
        else if(pontos < pontosAnoPassado){
        mostra("Seu time está pior do que no ano passado.");
        }
        else {
        mostra("Seu time está igual ao ano passado.");
        }
    </script>
</head>

</html>
