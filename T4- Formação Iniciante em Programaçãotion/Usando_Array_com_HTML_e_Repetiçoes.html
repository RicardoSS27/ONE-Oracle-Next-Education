<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="number">
    <button id = botão>Descubra o número</button>


    <script>

        var numeroSortedo = [1 , 2 , 7];
        var input = document.querySelector("input");

        function verificaNumero() {
            for (var posiçao = 0 ; posiçao < numeroSortedo.length ; posiçao++){
                if (input.value == numeroSortedo[posiçao]) {
                    alert("Você ACERTOU!!");
                    break;
                } else {
                    alert("Você ERROU!!");
                }
            }
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verificaNumero;
    </script> 
</body>
</html>
