    <title>Alura</title>

    <Script>
        function calculaImc(altura, peso) {

        return imc = peso / (altura * altura);
    
    }
    function mostra(imc) {
        document.write("O IMC Ã© " , (imc).toFixed(2) + "<br>");
    }

    const alturaInformada = prompt("INFORME SUA ALTURA");
    const pesoInformado = prompt("INFORME SEU PESO");

    const indicedeMassaCorporal = calculaImc(alturaInformada,pesoInformado);
    mostra(indicedeMassaCorporal);

</Script>
